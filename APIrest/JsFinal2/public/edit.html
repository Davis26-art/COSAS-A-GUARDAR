<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <p><a href="read.html">← Volver a la Lista</a></p>
        <h1 class="mb-4">✏️ Editar Tarea <span id="tarea-id-display"></span></h1>
        
        <form id="form-editar" class="mb-4" style="display:none;">
            <div class="mb-3">
                <label for="input-tarea-edit" class="form-label">Descripción de la Tarea:</label>
                <input id="input-tarea-edit" required class="form-control">
            </div>
            <button class="btn btn-warning">Guardar Cambios</button>
        </form>

        <p id="mensaje-error" class="text-danger" style="display:none;">Cargando...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js" type="module"></script>
